<!doctype html>
<html ng-app='thSample'>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  </head>
  <body style="padding: 100px;" ng-controller="MountsController">
    <h1>{{title}}</h1>
    <form>
      <div class="form-group">
        <label>Название</label>
        <input class="form-control" type="text" ng-model="newMount.title" />
      </div>
      <div class="form-group">
        <label>Высота</label>
        <input class="form-control" type="text" ng-model="newMount.alt" />
      </div>
      <button ng-click="addMount()" class="btn btn-primary">Добавить вершину</button>
    </form>
    <table class="table">
      <tr>
        <th>Вершина</th>
        <th>Высота</th>
        <th></th>
      </tr>
      <tr ng-repeat="mount in mounts" ng-class="{warning: mount.highlighted}" ng-hide="mount.hided">
        <td>{{mount.title}}</td>
        <td>{{mount.alt}}</td>
        <td>
          <a ng-click="highlightMount(mount)">Подсветить</a>
          <a ng-click="hideMount(mount)">Скрыть</a>
        </td>
      </tr>
    </table>
    <script src="mounts_controller.js"  type="text/javascript"></script>
  </body>
</html>
