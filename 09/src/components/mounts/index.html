<th-filter filter='filterMountsByRange(item)' filter-items='mountainRanges' title='Фильтр по регионам'></th-filter>

<h1>{{title}}</h1>
<table class="table">
  <tr>
    <th>Фото</th>
    <th>Название</th>
    <th>Страна</th>
    <th>Горная система</th>
    <th>Высота</th>
  </tr>
  <tr ng-repeat="mount in mounts | filter:mountsFilter:true">
    <td><img ng-src="{{mount.photo.url}}" width="200px" /></td>
    <td><a ng-href="mount/{{mount.objectId}}">{{mount.title}}</a></td>
    <td>{{mount.country | uppercase}}</td>
    <td>{{mount.mountainRange}}</td>
    <td>{{mount.alt | feet:'floor'}}</td>
  </tr>
</table>
